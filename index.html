<script>
	const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;

	if (currentTheme) {
		document.documentElement.setAttribute('data-theme', currentTheme);

		if (currentTheme === 'dark') {
			document.documentElement.setAttribute('dark-mode', 'true')
			document.getElementById("darkModeToggle").innerHTML = "Blind Mode?"
		}
	}
</script>

<script>
	const darkModeBtn = document.getElementById('dark-mode-btn')
	darkModeBtn.addEventListener("click", switchTheme)

	function switchTheme(e) {
		if (document.documentElement.getAttribute('dark-mode') === 'true'){
			document.documentElement.setAttribute('data-theme', 'light')
			localStorage.setItem('theme', 'light')
			document.documentElement.setAttribute('dark-mode', 'false')
			document.getElementById('darkModeToggle').innerHTML = "Dark Mode?"
			console.log("lights on")
		}
		else{
			document.documentElement.setAttribute('data-theme', 'dark')
			localStorage.setItem('theme', 'dark')
			document.documentElement.setAttribute('dark-mode', 'true')
			document.getElementById("darkModeToggle").innerHTML = "Blind Mode?"
			console.log("lights off")
		}
	}
</script>
